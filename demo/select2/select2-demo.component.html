<div class="aui-ng2-content">

    <h1 class="component-heading" style="padding-bottom: 35px">Select2</h1>

    <div>

        <div class="aui-ng2-flatpack-example">

            <h3>Multi select</h3>

            <form action="" class="aui">
                <auiNgSelect2 [selection]="selection"
                              [items]="items"
                              idProperty="value"
                              labelProperty="label"
                              [multiple]="true"
                              (onChanged)="onChangedMulti($event)"></auiNgSelect2>
            </form>

            <h4>Selected values</h4>
            {{selection | json}}

            <h3>Actions</h3>

            <button (click)="addItem('Elm')" class="aui-button">Add another item option</button>
            <button (click)="removeLast()" class="aui-button">Remove last selected</button>
        </div>

        <auiNgCodeBlock title="Template Select2">
            ...
        </auiNgCodeBlock>

        <div class="aui-ng2-flatpack-example">

            <h3>Single select</h3>

            <form action="" class="aui">
                <auiNgSelect2 [selection]="selected"
                              [items]="items"
                              idProperty="value"
                              labelProperty="label"
                              [multiple]="false"
                              (onChanged)="onChangedSingle($event)"></auiNgSelect2>
            </form>

            <h4>Selected values</h4>

            {{selected | json}}

        </div>

        <auiNgCodeBlock title="Template Select2">
            ...
        </auiNgCodeBlock>

    </div>

</div>
