<div class="aui-ng2-content">

    <h1 class="component-heading" style="padding-bottom: 35px">Notifications</h1>

    <div>
        <div class="aui-ng2-flatpack-example">
            <button class="aui-button aui-button-primary" (click)="createNotification()">Create Notification</button>
            <button class="aui-button" (click)="notificationCmp.clear()">Clear</button>
        </div>
    </div>

    <auiNgNotification #notificationCmp [notification]="notificationEmitter | async" [closeable]="true"></auiNgNotification>
</div>
